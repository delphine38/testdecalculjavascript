<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Test de Maths</title>
</head>

<body>

    <div class="container" style="background-color: rgb(167, 182, 223); margin-top: 50px; border-radius: 25px;">
        <div class="p-3 text-center text-white font-weight-bold">
            <!----
    affiche le score du joueur
-->
            <h2>Tuto <span style="color: brown;">De</span>Rien</h2>
            <div id="score">
                <p class="m-0">Score : 20/20</p>
                <p class="m-0">Expression : +</p>
                <p class="m-0">Level : 1</p>

            </div>
        </div>
        <div id="levelSetup">
            <!----
                affiche le niveau de difficulté
            -->
            <div class="d-flex justify-content-between p-5">
                <div class="border border-dark p-2">
                    <p class="text-centrer bg-dark text-white p-3 mb-2 font-weight-bold">Difficulty</p>
                    <button class="btn btn-primary" value="+" onclick="setExpression(this)">+</button>
                    <button class="btn btn-primary" value="-" onclick="setExpression(this)">-</button>
                    <button class="btn btn-primary" value="x" onclick="setExpression(this)">x</button>
                    <button class="btn btn-primary" value="/" onclick="setExpression(this)">/</button>
                </div>
                <div class="border border-dark p-2">
                    <p class="text-centrer bg-dark text-white p-3 mb-2 font-weight-bold">Difficulty</p>
                    <button class="btn btn-primary" value="1" onclick="setExpression(this)">1</button>
                    <button class="btn btn-primary" value="2" onclick="setExpression(this)">2</button>
                    <button class="btn btn-primary" value="3" onclick="setExpression(this)">3</button>
                    <button class="btn btn-primary" value="4" onclick="setExpression(this)">4</button>
                </div>
            </div>
            <div id="calcule">
                <!----
                    affiche le calcule à faire
                            -->
                <div class="input-group input-group-lg p-5">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="font-size: 40px;">5 x 8 =</span>
                    </div>
                    <input type="number" id="playerInput" class="form-control" style="font-size: 40px;">
                    <div class="input-group-prepend">
                        <button class="btn btn-success" style="font-size: 40px;"
                            onclick="setUserInput()">Validate</button>
                    </div>
                </div>
            </div>

            <div id="result">
                <!----
                    affiche le résultat si bon ou mauvais
                                            -->
                <div class="p-5">
                    <div class="p-3 text-center bg-success text-white" style="font-size: 40px;">5 x 8 = 40 good Job !
                    </div>
                </div>
            </div>

        </div>


    </div>

    <script src="code.js"></script>
</body>

</html>
